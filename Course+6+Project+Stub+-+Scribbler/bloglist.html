<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="bloglist.css">
</head>

<body>
  <div class="main">
    <div class="header">
      <h1>Pen your post</h1>
      <span>&#10799;</span>
    </div>

    <div class="title">
      <label class="label">
        <h3>Title</h3>
      </label>
      <input type="text" placeholder="Enter title of your post" />
    </div>

    <div class="content">
      <label class="label">
        <h3>Contents</h3>
      </label>
      <input type="text" placeholder="Enter the contents of your post" />
    </div>
    <div class="button">
      <button>Create</button>
    </div>
  </div>
</body>

</html>
